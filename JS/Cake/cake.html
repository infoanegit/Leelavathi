<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/validation.js"></script>
</head>

<body>
    <div class="container cake p-5">
        <h1 class="text-center pt-5 heading"><span>Order your cake</span></h1>
        <div class="row col cakeoption justify-content-center align-items center">
            <div class="square text-center">
                <img src="assets/pictures/birthdaycake-795x795.webp">
                <label><input type="radio" value="20" name="optradio" class="checkbox">Round Cake 6-serves 10
                    people($20)</label>
                <label><input type="radio" value="25" name="optradio" class="checkbox">Round Cake 6-serves 12
                    people($25)</label>
                <label><input type="radio" value="35" name="optradio" class="checkbox">Round Cake 6-serves 16
                    people($35)</label>
                <label><input type="radio" value="75" name="optradio" class="checkbox">Round Cake 6-serves 30
                    people($75)</label>
            </div>
            <div class="dropdown row">
                <div class="col-2 offset-5 mt-3">
                    <select class="flavourselect">
                        <option value="0" class="flavour">select</option>
                        <option value="6" class="flavour">Mint($6)</option>
                        <option value="10" class="flavour">vennila($10)</option>
                        <option value="12" class="flavour">Strawberry($12)</option>
                        <option value="8" class="flavour">choclate($8)</option>
                    </select>
                </div>
            </div>
            <div class="checkkboxes text-center mt-3">
                <label><input type="checkbox" value="5" class="includecandles">include candles(5$)</label>
                <div>
                    <img src="assets/pictures/images.png">
                </div>
            </div>
            <div class="checkboxes text-center">
                <label><input type="checkbox" value="20" class="includesubscription">include subscription(20$)</label>
                <div>
                    <input type="text" id="inscription" disabled>
                </div>
            </div>
            <div class="totalamount row col-5 mt-3">
                <p class="text-center">Total amount for the order</p>
                <p id="total" class="text-center"></p>
            </div>
        </div>
    </div>
</body>

</html>
