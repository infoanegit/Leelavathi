<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/validation.js"></script>
</head>

<body>
    <!-- start of the progress bar -->
    <section class="container pg">
        <h1 class="my-5 text-center">Progress bar</h1>
        <div class="d-flex justify-space-center align-items-center ml-5">
            <button id="decrement-btn" class="btn text-white">-</button>
            <div class="progress col-10">
                <div class="progress-bar" id="progress_bar" style="width:0%">
                    <span id="progress-value"></span>
                </div>
            </div>
            <button id="increment-btn" class="float-end btn text-white">+</button>
        </div>
    </section>
    <!-- end of the progressbar -->
</body>

</html>
